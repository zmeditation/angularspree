<div itemscope itemtype="https://schema.org/Product" *ngIf="product != null" class="row pt-5">
  <div class="col-12 col-md-5">
    <app-image-container [images]="images" class="col-12" [selectedImage]="images[0]">
    </app-image-container>
  </div>
  <div class="col-md-7 col-12">
    <app-product-price-info [product]="product" (onAddToCart)="addToCart($event)" (onMarkAsFavorites)="markAsFavorite()" class="row">
    </app-product-price-info>

  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1 class="mt-2">
      Description
    </h1>
    <app-product-description [description]="product.description" class="row">
    </app-product-description>
  </div>
</div>
<div class="slider" *ngIf="similarProducts$">
  <h2>
    Similar products
  </h2>
  <app-product-slider [productlist]="similarProducts$ | async"></app-product-slider>
</div>
<div class="slider" *ngIf="relatedProducts$">
  <h2>
    Related products
  </h2>
  <app-product-slider [productlist]="relatedProducts$ | async"></app-product-slider>
</div>
<app-product-review [product]="product" [reviewList]='reviewProducts$ | async'></app-product-review>
