<div class="col-5">
  <div *ngFor="let variant of (customOptionTypesHash | keys)">
    <div class="size-buttons-size-header">
      <h6>{{ variant.key }}
        <span *ngIf="selectedItem">{{selectedItem.key  }}</span>
      </h6>
    </div>
    <ul>
      <li class="option-buttons" [ngClass]="[selectedItem == options ? 'active':'',isDisabled(correspondingOptions[variant.key], options.value['optionValue'].name) ? 'disabled':'']"
        (click)="listClick($event, options)" *ngFor="let options of (variant.value | keys)" [class.selected]="options.key === currentSelectedOptions[variant.key]">
        <p>
          {{ options.value["optionValue"].presentation }}
          <span class="strike"></span>
        </p>
      </li>
    </ul>
  </div>
</div>
