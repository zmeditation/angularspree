<section *ngIf="brands">
  <div class="slider-section">
    <div>
      <a *ngIf="brands.length != 0" href=# class="section-title h3">100+ Brands in Stock!</a>
    </div>
  </div>
  <div class="row m-0">
    <div class="col-4 col-sm-2  col-md-3 col-lg-2 p-0" *ngFor="let brand of brands">
      <div class="card">
        <a [routerLink]="['/search']" [queryParams]="{product_brand: brand.id}">
          <img class="card-img-top" [src]="getBrandImageUrl(brand.image_url)">
        </a>
      </div>
    </div>
  </div>
  <hr>
</section>
