<div class="container">
  <table class="table">
    <tr>
      <th>
        Order No
      </th>
      <th>Status:</th>
      <th>Ordered On:</th>
      <th>Order Total:</th>
      <th>Payment Status</th>
    </tr>
    <tr *ngFor="let order of orders.orders">
      <td>
        <a [routerLink]="['detail', order.number]" class="view-details-link"> {{order.number}} </a>
      </td>
      <td>{{order.shipment_state}}</td>
      <td>{{order.completed_at | date:'fullDate'}}</td>
      <td>{{order.display_total}}</td>
      <td>{{order.payment_state}}</td>
    </tr>
  </table>
</div>
