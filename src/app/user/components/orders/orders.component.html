<div class="container" *ngIf="orders$ | async;let orders">
  
  <div *ngIf="orders.total_count > 0; else elseBlock">
    <app-order-list-item [orders]="orders"></app-order-list-item>
  </div>


  <div class="col-12">
    <div class="row">
      <pagination class="m-auto" *ngIf="orders.total_count > orders.per_page" [totalItems]="orders.total_count" [itemsPerPage]="orders.per_page"
        [(ngModel)]="orders.current_page" (pageChanged)="pageChanged($event)" [rotate]="rotate" [maxSize]="5">
      </pagination>
    </div>
  </div>


  <ng-template #elseBlock>
    <div class="cart-empty">
      <div class="empty-cart-icon"></div>
      <div class="empty-cart-message">You have'nt ordered anything yet.</div>
      <button type="button" class="btn themebtnprimary" [routerLink]="['/']">Start Shopping</button>
    </div>
  </ng-template>
</div>
