<div class="product-tile">
  <a [routerLink]="['/', product.slug]">
    <img width="150" height="200" [src]="getProductImageUrl(product.master.images[0]?.product_url)">
    <p> {{ product.name }} </p>
  </a>
  <ngx-input-star-rating value="{{product.avg_rating}}" disabled="true"></ngx-input-star-rating>
</div>
