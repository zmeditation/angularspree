<div class="btn-group" dropdown [autoClose]="false" container="body">
  <button id="button-nested" dropdownToggle type="button" class="btn dropdown-toggle" aria-controls="dropdown-nested">
    Shop By
    <span *ngIf="taxonomies[0]; let brands_taxonomy">{{brands_taxonomy.name}}</span>
    <span class="caret"></span>
  </button>
  <div id="dropdown-nested" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-nested">
    <tabset class="d-flex" *ngIf="taxonomies[0]; let brands_taxonomy">
      <!-- to do -->
      <tab heading="A">
        <app-brand-list [taxons]="taxon" *ngFor="let taxon of brands_taxonomy.root.taxons" (click)="get_brands()"></app-brand-list>
      </tab>
    </tabset>
  </div>
</div>
