<div class="row pl-3" *ngIf="brandList">
  
  <div class="clearfix"></div>
  <div *ngFor="let brand of brandList">
    <a [routerLink]="['/search']" [queryParams]="{'q[name_cont]': brand.name, 'id': brand.id}">
      <img [src]="getBrandImageUrl(brand.icon)" class="img-fluid w-75 h-75 ">
    </a>
  </div>
</div>
