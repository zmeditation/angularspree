<div class="btn-group" dropdown [autoClose]="true" container="body">
  <button id="button-nested" dropdownToggle categories="button" class="btn dropdown-toggle" aria-controls="dropdown-nested"
    data-hover="dropdown">
    <i class="fa fa-list-ul fa-2x" *ngIf="isScrolled"></i>
    <strong *ngIf="!isScrolled">Shop By
      <span *ngIf="taxonomies[0]; let catgeory_taxonomy">{{catgeory_taxonomy.name}}</span>
    </strong>
    <span class=" caret "></span>
  </button>
  <div id="dropdown-nested " *dropdownMenu class="dropdown-menu " role="menu " aria-labelledby="button-nested ">
    <tabset vertical="true " class="d-flex" *ngIf="taxonomies[0]; let catgeory_taxonomy">
      <tab heading="{{taxon.name}} " *ngFor="let taxon of catgeory_taxonomy.root.taxons">
        <app-categories-details [BTaxon]="taxonomies[1].root.taxons" [taxons]="taxon.taxons" [taxonName]="taxon.name" (click)="get_categeory()"></app-categories-details>
      </tab>
    </tabset>
  </div>
</div>
