<div *ngIf="paymentModes?.length !== 0 ;  else elseBlock">
  <div class="pay-modes">
    <div class="mode" [ngClass]="{'selected': mode.id == selectedMode.id}" *ngFor="let mode of paymentModes" (click)="selectedPaymentMode(mode)">
      {{mode.name}}
    </div>
  </div>
  <div *ngIf="selectedMode">
    <div class="selected-mode" [ngSwitch]="selectedMode.name">
      <ng-template [ngSwitchCase]="cashOnDelivery">
        <app-cash-on-delivery (payOnDelivery)="makePaymentCod()"></app-cash-on-delivery>
      </ng-template>
      <ng-template [ngSwitchCase]="payubiz">
        <app-credit-card (onAddPayment)="addPayment(selectedMode.id)" (onPayNow)=makePaymentPayubiz()></app-credit-card>
      </ng-template>
    </div>
  </div>
  <br>
  <div *ngIf="showDummyCardInfo &&  selectedMode?.name === payubiz">
    <div class="alert alert-info">
      <h6>
        <strong>Note:</strong> Use following <strong>Test Card</strong> for making payment with payubiz.</h6>
    </div>
    <div class="alert alert-warning">
      <table class="table table-sm table-bordered">
        <tr>
          <th>Card Type</th>
          <td>VISA</td>
        </tr>
        <tr>
          <th>Name On Card</th>
          <td>Test</td>
        </tr>
        <tr>
          <th>Card Number</th>
          <th>4012001037141112</th>
        </tr>
        <tr>
          <th>Expiry Date</th>
          <td>05/20</td>
        </tr>
        <tr>
          <th>CVV</th>
          <td>123</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <h3 class="mt-2">No payment modes found.
    Ask your admin to create it.
  </h3>

</ng-template>
