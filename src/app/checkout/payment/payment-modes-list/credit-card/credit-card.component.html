<div class="cod-block">
  <div class="section-help">
    <span class="lbl">
      Card Payment Using PayUbiz
    </span>
    <span class="sub-lbl">
      We will Not save your card details.
    </span>
  </div>
  <div class="cod-info">
    NOTE: After clicking pay button you will be redirected to payUbiz
  </div>
</div>

<div class="pay-btn-wrap" *ngIf="!isPaymentAdded">
    <button (click)="addPayment()" class="btn themebtnprimary">Continue</button>
  </div>
<div class="pay-btn-wrap" *ngIf="isPaymentAdded">
  <button (click)="payNow()" class="btn themebtnprimary">PAY NOW</button>
</div>
