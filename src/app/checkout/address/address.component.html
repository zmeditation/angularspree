<div class="address-section">
	<div *ngIf="(shipAddress$ | async)">
		<div class="left">
			<div class="edit-address">
				<span class="edit-label">
					Select Delivery Address
				</span>
			</div>
			<app-delivery-address [address]="(shipAddress$ | async)"></app-delivery-address>
		</div>
		<div class="right">
			<app-delivery-options></app-delivery-options>
			<button (click)="checkoutToPayment()" style="width: 100%">CONTINUE TO PAYMENT</button>
		</div>
	</div>
	<div *ngIf="!(shipAddress$ | async)">
		<div class="left">
			<div class="add-address">
				<span class="add-label">
					ADD NEW ADDRESS
				</span>
			</div>
			<app-add-address></app-add-address>
		</div>
	</div>
</div>
