<button (click)="addToCart()">Add To Cart</button>

<div class="col-md-8 left">
  <div class="row">
    <div class="col-md-8">
      My Shopping Bag
    </div>
    <div class="col-md-4">
      Total: ${{totalCartValue$ | async}}
    </div>
  </div>
  <div class="row line-item-list">
    <app-line-item-list></app-line-item-list>
  </div>
</div>
<div class="col-md-4 right">
  <div>
    Price Details
  </div>
  <div>
    <span>Bag Total</span>
    <span class="bag-price">${{totalCartValue$ | async}}</span>
  </div>
  <div class="place-order">
    <button (click)="placeOrder()">Place Order</button>
  </div>
</div>
