<section *ngIf="productsByTaxons">
  <div class="row slider-section">
    <div>
      <a [routerLink]="['/products']" [queryParams]="{'q[name_cont]': dealsType, id: dealsId}" class="section-title h3" (click)="getDeals()" >{{dealsType}}</a>
      <p *ngIf="productsByTaxons.products.length === 0">No Products found for this category</p>
    </div>
    <div class="slider-control">
      <button button color="primary " (click)="moveLeft() " class="slider-btn prv">left</button>
      <button button color="primary " (click)="moveRight() " class="slider-btn next">right</button>
    </div>
  </div>
  <div class="d-flex scrollbar-hidden" #nav dragScroll drag-scroll-y-disabled="true" scrollbar-hidden="true">
    <app-pl-item class="col-md-2 product-box" *ngFor="let product of productsByTaxons.products | slice:0:10" [product]="product"></app-pl-item>
  </div>
  <hr>
</section>
