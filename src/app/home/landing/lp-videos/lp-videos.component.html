<section *ngIf="videos">
  <div class="row slider-section">
    <div>
      <a href=# class="section-title h3">Watch & learn</a>
      <p>Learn from the experts.</p>
    </div>
    <div class="slider-control">
      <button button color="primary " (click)="moveLeft() " class="slider-btn prv">left</button>
      <button button color="primary " (click)="moveRight() " class="slider-btn next">right</button>
    </div>
    <div class="d-flex scrollbar-hidden" dragScroll drag-scroll-y-disabled="true" #nav>
      <video class="col-11 col-sm-5 col-lg-3 mx-2 bg-secondary" height="180" controls *ngFor="let video of videos">
        <source src={{video.link}} type={{video.type}}> Your browser does not support HTML5 video.
        <h4>{{video.title}}</h4>
      </video>
    </div>
  </div>
</section>
