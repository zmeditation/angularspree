<div *ngIf="taxonomiList">
  <ul class="list-group" *ngIf="taxonomiList[1]; let brands_taxonomy">
    <h4>Brands</h4>
    <li *ngFor="let brandItem of brands_taxonomy.root.taxons" (click)="brandFilter(brandItem.name)">
      <a class="list-group-item list-group-item-action" [routerLink]="['/products']" [queryParams]="{'q[name_cont]': brandItem.name, id: brandItem.id}">{{brandItem.name}}</a>
    </li>
  </ul>
</div>
