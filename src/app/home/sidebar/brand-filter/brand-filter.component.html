<div *ngIf="taxonomiList">
  <ul *ngIf="taxonomiList[1]; let brands_taxonomy">
    <strong> Brands</strong>
    <li *ngFor="let brandItem of brands_taxonomy.root.taxons" (click)="brandFilter(brandItem.name)">
      <a [routerLink]="['/products']" [queryParams]="{'q[name_cont]': brandItem.name, id: brandItem.id}">{{brandItem.name}}</a>
    </li>
  </ul>
</div>
