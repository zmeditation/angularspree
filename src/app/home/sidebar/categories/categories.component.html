<div *ngIf="taxonomiList">
  <ul class="list-group" *ngIf="taxonomiList[0]; let catgeory_taxonomy">
    <h4> Catgeories</h4>
    <li *ngFor="let categoryItem of catgeory_taxonomy.root.taxons" (click)="catgeoryFilter(categoryItem.name)">
      <a class="list-group-item list-group-item-action" [routerLink]="['/products']" [queryParams]="{'q[name_cont]': categoryItem.name, id: categoryItem.id}">{{categoryItem.name}}</a>
    </li>
  </ul>
</div>
