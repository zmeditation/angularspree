<div class="container content" *ngIf="!screenWidth">
  <div class="row " *ngIf=productsCount>
    <div itemprop="name" class="queried-for col-7 pl-1 ">
      <h4 title="men casual shirts">Showing {{productsCount}} of {{productsTotal_count}} results.
      </h4>
      <span>&nbsp;</span>
    </div>
    <div class="options col-5 p-0 pr-2">
      <form class=" container ">
        <div class="form-group row mb-0 ">
          <label for="inputEmail3 " class="col-sm-5 col-md-5 col-form-label ">Sort by</label>
          <div class="col-sm-7 col-md-7 p-0 ">
            <select [(ngModel)]="selectedOption " class="form-control " name="Relevance " (click)="sortFilter(selectedOption) ">
              <option ngValue="Relevance">Relevance</option>
              <option *ngFor="let opt of options ">
                {{opt.name}}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container content " *ngIf="screenWidth">
  <div class="row" *ngIf=productsCount>
    <div class="col-6 pl-1 pr-1  text-right">
      <button (click)="showModal()" type="button" class="search-btns col-12 p-0 px-1 py-3 shadow-sm">
        <i class="fa fa-sort mr-2"></i>
        <span *ngIf="!selectedEntry">{{defaultselectedEntry}}</span>
        <span *ngIf="selectedEntry">{{selectedEntry.name}}</span>
      </button>
      <div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
        <div class="modal-dialog sort-mobile">
          <div class="modal-content">
            <div class="modal-body">
              <ul>
                <li>
                  <span class="sort">Sort</span>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </li>
                <li *ngFor="let entry of optionsMobile; let idx = index">
                  <input type="radio" name="radiogroup" id="test{{idx}}" [checked]="idx === 0" [value]="entry.id" (change)="onSelectionChange(entry)">
                  <label for="test{{idx}}">{{ entry.name }}</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 pr-1 pl-1 text-left">
      <button type="button" class="col-12 px-1 py-3 search-btns shadow-sm" (click)="staticModal.show()">
        <i class="fa fa-filter mr-2"></i>Filter By</button>
      <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
        <div class="modal-dialog sort-mobile">
          <div class="modal-content">
            <div class="modal-body">
              <ul>
                <li>
                  <span class="sort">Filter</span>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </li>
              </ul>
              <app-filter-mobile-menu [fillterList]="fillterList"></app-filter-mobile-menu>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
